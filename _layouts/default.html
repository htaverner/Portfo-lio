<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ page.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}" />
</head>
<body>
  <!-- Hamburger Toggle Button -->
  <button id="sidebar-toggle" aria-label="Toggle menu" class="Hamburger">
    <span></span>
    <span></span>
    <span></span>
  </button>

  <!-- Wrapper for layout -->
  <div id="wrapper">

    <!-- Sidebar -->
    <aside id="sidebar">
      <div class="sidebar-top">
        <img id="logo" src="assets/images/ht-logo512.png" alt="Logo" />
        <div id="name">Harry Taverner</div>
        <div id="tagline">Words. Systems. Design.</div>
        <nav>
          <ul>
            <li data-section="home" class="active">HOME</li>
            <li data-section="tech">TECH WRITING</li>
            <li data-section="design">DESIGN</li>
            <li data-section="fiction">FICTION</li>
          </ul>
        </nav>
      </div>
      <div class="sidebar-bottom">
        <a href="mailto:harrytaverner@gmail.com" target="_blank" aria-label="Email">
          <img src="assets/icons/email.svg" alt="Email" />
        </a>
        <a href="https://linkedin.com/in/htaverner" target="_blank" aria-label="LinkedIn">
          <img src="assets/icons/linkedin.svg" alt="LinkedIn" />
        </a>
        <a href="https://github.com/htaverner" target="_blank" aria-label="GitHub">
          <img src="assets/icons/github-icon.svg" alt="GitHub" />
        </a>
      </div>
    </aside>

    <!-- Main Content -->
    <main id="main-content">
      <div class="hero">
        <h1 id="hero-text">{{ page.hero_text | markdownify }}</h1>
      </div>
      <div id="content-area">
        {{ content }}
      </div>
    </main>

  </div> <!-- End #wrapper -->

  <script src="{{ '/assets/js/portfolio.js' | relative_url }}"></script>

</body>
</html>
