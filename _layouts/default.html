<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ page.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}" />
</head>
<body>
  <div id="wrapper">
    <aside id="sidebar">
      <div class="sidebar-top">
        <img id="logo" src="/assets/images/ht-logo512.png" alt="Logo" />
        <div id="name">Harry Taverner</div>
        <div id="tagline">Words. Systems. Design.</div>
        <nav>
          <ul>
            <li data-section="home" class="active">PORTFO<br/>LIO</li>
            <li data-section="tech">TECH<br/>WRITING</li>
            <li data-section="design">DES<br/>IGN</li>
            <li data-section="fiction">FICT<br/>ION</li>
          </ul>
        </nav>
      </div>
      <div class="sidebar-bottom">
        <a href="mailto:you@example.com" target="_blank" aria-label="Email">
          <img src="/assets/icons/email.svg" alt="Email" />
        </a>
        <a href="https://linkedin.com/in/yourhandle" target="_blank" aria-label="LinkedIn">
          <img src="/assets/icons/linkedin.svg" alt="LinkedIn" />
        </a>
        <a href="https://github.com/yourhandle" target="_blank" aria-label="GitHub">
          <img src="/assets/icons/github.svg" alt="GitHub" />
        </a>
      </div>
    </aside>

    <main id="main-content">
      <div class="hero">
        <h1 id="hero-text">{{ page.hero_text | markdownify }}</h1>
      </div>

      <div id="content-area">
        {{ content }}
      </div>
    </main>
  </div>

  <script src="{{ '/assets/js/portfolio.js' | relative_url }}"></script>
</body>
</html>
